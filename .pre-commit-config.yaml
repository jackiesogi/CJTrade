repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/asottile/reorder-python-imports
    rev: v3.16.0
    hooks:
      - id: reorder-python-imports
  - repo: local
    hooks:
      - id: "mock-broker-unittest"  # We skip the sinopac unit test
        name: Run CJTrade mock broker unit test
        entry: uv run python tests/test_broker_api_stability.py --broker=mock
        language: system
        pass_filenames: false
      - id: "mock-shell"
        name: Run CJTrade shell functional test (mock broker)
        entry: uv run test --broker=mock --group=all
        language: system
        pass_filenames: false
      - id: "sinopac-shell"
        name: Run CJTrade shell functional test (sinopac broker)
        entry: uv run test --broker=sinopac --group=all
        language: system
        pass_filenames: false
